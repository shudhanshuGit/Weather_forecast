<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app">

        <header>
            <h1>Weather</h1>
            <div class="controls">
                <input id="cityInput" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
                <button id="locationBtn">Current Location</button>
            </div>
        </header>

        <div class="container">

            <div class="left">
                <div class="card current">
                    <h2 id="temp">--Â°C</h2>
                    <p id="desc">--</p>
                    <p id="place">--</p>
                    <p id="date">--</p>
                </div>

                <div class="card">
                    <h3>5 Day Forecast</h3>
                    <div id="daily"></div>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <h3>Today's Highlights</h3>
                    <div class="grid">
                        <div>Humidity: <span id="humidity">--</span></div>
                        <div>Pressure: <span id="pressure">--</span></div>
                        <div>Wind: <span id="wind">--</span></div>
                        <div>Visibility: <span id="visibility">--</span></div>
                        <div>Feels Like: <span id="feels">--</span></div>
                        <div>Sunrise: <span id="sunrise">--</span></div>
                        <div>Sunset: <span id="sunset">--</span></div>
                        <div>AQI: <span id="aqi">--</span></div>
                    </div>
                </div>

                <div class="card">
                    <h3>Today at</h3>
                    <div id="hourly" class="hourly"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
